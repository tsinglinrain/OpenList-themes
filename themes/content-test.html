<!-- OpenList 主题测试版本 -->
<!-- 用于调试，所有内容立即显示，不使用延迟加载 -->

<div id="openlist-theme-test" style="padding: 20px; margin: 20px; border: 2px dashed #409EFF; background: rgba(64, 158, 255, 0.1);">
    <h3 style="color: #409EFF; text-align: center;">🎵 OpenList 主题测试 🎵</h3>
    
    <!-- 测试音乐播放器 -->
    <div style="margin: 10px 0;">
        <h4>音乐播放器测试：</h4>
        <meting-js 
            server="{{MUSIC_SERVER}}" 
            type="playlist" 
            id="{{PLAYLIST_ID}}" 
            fixed="false"
            list-folded="true">
        </meting-js>
    </div>

    <!-- 测试一言 -->
    <div style="margin: 20px 0; text-align: center; padding: 10px; background: rgba(255,255,255,0.5);">
        <div style="font-size: 14px; font-weight: bold;">
            "
            <span style="color: rgb(13, 109, 252);" id="hitokoto">
                <a href="#" id="hitokoto_text">"{{DEFAULT_QUOTE}}"</a>
            </span>
            "
        </div>
        <p style="font-size: 12px; margin-top: 5px;">
            —— {{QUOTE_AUTHOR}}
        </p>
    </div>

    <!-- 测试导航链接 -->
    <div style="text-align: center; margin: 20px 0;">
        <h4>导航链接测试：</h4>
        <div style="font-size: 13px;">
            <a href="mailto:{{EMAIL}}" target="_blank" style="margin: 0 10px; color: #409EFF;">
                📧 邮箱
            </a>
            <a href="{{BLOG_URL}}" target="_blank" style="margin: 0 10px; color: #409EFF;">
                📝 博客
            </a>
            <a href="{{CLOUD_URL}}" target="_blank" style="margin: 0 10px; color: #409EFF;">
                ☁️ 云盘
            </a>
            <a href="/@manage" target="_blank" style="margin: 0 10px; color: #409EFF;">
                ⚙️ 管理
            </a>
        </div>
    </div>

    <!-- 测试访问统计 -->
    <div style="text-align: center; margin: 20px 0; font-size: 12px;">
        <p>页面访问量: <span id="busuanzi_value_page_pv" style="color: #409EFF;">0</span> 次</p>
        <p>网站总访问量: <span id="busuanzi_value_site_pv" style="color: #409EFF;">0</span> 次</p>
        <p>网站访客数: <span id="busuanzi_value_site_uv" style="color: #409EFF;">0</span> 人</p>
    </div>

    <!-- 测试备案信息 -->
    <div style="text-align: center; margin: 10px 0; font-size: 12px;">
        <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank" style="color: #666;">
            🛡️ {{ICP_RECORD}}
        </a>
    </div>

    <!-- 测试评论区 -->
    <div style="margin: 20px 0;">
        <h4>评论区测试：</h4>
        <div class="giscus" id="giscus" style="min-height: 100px; border: 1px dashed #ccc; padding: 10px; text-align: center; color: #666;">
            Giscus 评论系统加载中...
        </div>
    </div>
</div>

<!-- 一言API -->
<script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto" defer></script>

<script>
console.log("OpenList 主题测试版本加载完成");

// 检查变量替换情况
console.log("配置检查:");
console.log("音乐服务器:", "{{MUSIC_SERVER}}");
console.log("播放列表ID:", "{{PLAYLIST_ID}}");
console.log("邮箱:", "{{EMAIL}}");
console.log("博客URL:", "{{BLOG_URL}}");

// 检查依赖资源加载情况
setTimeout(() => {
    console.log("依赖检查:");
    console.log("APlayer:", typeof APlayer !== 'undefined' ? '✅ 已加载' : '❌ 未加载');
    console.log("MetingJS:", typeof MetingJSElement !== 'undefined' ? '✅ 已加载' : '❌ 未加载');
    console.log("不蒜子统计:", document.getElementById('busuanzi_value_page_pv') ? '✅ 已加载' : '❌ 未加载');
}, 2000);
</script>
